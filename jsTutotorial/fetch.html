<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const api = "https://jsonplaceholder.typicode.com/users";
    fetch(api)
      .then(function(res){
        return res.json();
      })
      .then(data=>{
        console.log(data);
      })
      .catch(err=>{
        console.log("error");
        console.log(err);
      })
  </script>
</body>
</html>
