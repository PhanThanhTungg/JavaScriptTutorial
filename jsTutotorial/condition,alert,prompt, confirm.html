<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    //- condition
    //if/else
    //switch case
    const a = 3;
    switch(a){
      case 1:
        console.log("1");
        break;
      case 5:
        console.log("5");
        break;
      default:
        console.log("default");
        break;
    }
    //ternary operator
    const b = 6;
    const str = b>10?">10":(b>5?"<10 && >5":"<5");
    console.log(str); 

    //alert, prompt, confirm
    // alert("ok");
    // const a = prompt("enter:");
    // console.log(a);
    // const b = confirm("confirm: ");
    // console.log(b);
  </script>
</body>
</html>
